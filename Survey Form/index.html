<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css"">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="survey-title">freeCodeCamp Survey form</h1>
      <p id="description">
        Thank you for taking time to help us improve the platform
      </p>
      <div class="form-section">
        <form id="survey-form" action="">
          <div class="label-div">
            <label for="name">Name</label>
          </div>
          <div class="input-div">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="label-div">
            <label for="email">Email</label>
          </div>
          <div class="input-div">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="label-div">
            <label for="number">Age(optional)</label>
          </div>
          <div class="input-div">
            <input
              type="number"
              name="age"
              id="number"
              min="1"
              max="99"
              placeholder="Age"
            />
          </div>
          <div class="label-div">
            <label for="dropdown"
              >Which option best describes your current role</label
            >
          </div>
          <div class="input-div">
            <select name="current-role" id="dropdown">
              <option value="" selected>Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full time job</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="label-div">
            <label for=""
              >Would you like to recommend freeCodeCamp to a friend?</label
            >
          </div>
          <div class="input-div-radio">
            <label for="recommend"
              ><input
                type="radio"
                name="recommend"
                id="recommend"
                value="definitely"
              />Definitely</label
            >
            <label
              ><input
                type="radio"
                name="recommend"
                id="recommend"
                value="maybe"
              />Maybe</label
            >
            <label
              ><input
                type="radio"
                name="recommend"
                id="recommend"
                value="not-sure"
              />Not sure</label
            >
          </div>
          <div class="label-div">
            <label for="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
          </div>
          <div class="input-div">
            <select name="current-role" id="dropdown">
              <option value="" selected>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="Open source">Open source</option>
            </select>
          </div>
          <div class="label-div">
            <label
              >What would you like to see improved? (check all that
              apply)</label
            >
          </div>
          <div class="input-div-checkbox">
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="front-end-projects"
              />Front-end projects
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="back-end-projects"
              />Back-end projects
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="data-visualization"
              />Data visualization
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="challenges"
              />Challenges
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="open-source-community"
              />Open source community
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="gitter-help-rooms"
              />Gitter help rooms
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="videos"
              />Videos
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="city-meetups"
              />City meetups
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="wiki"
              />Wiki
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="forum"
              />Forum
            </label>
            <label>
              <input
                type="checkbox"
                name="improve"
                id="improve"
                value="Additional courses"
              />Additional courses
            </label>
          </div>
          <div class="label-div">
            <label for="textarea">Any comments or suggestions?</label>
          </div>
          <div class="input-div">
            <textarea
              name="textarea"
              id="textarea"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <button id="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
